<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExpenZO - Auth</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

  <!-- Firebase Configuration from Flask -->
  <script>
    window.firebaseConfig = {{ firebase_config | tojson }};
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="{{ url_for('static', filename='js/auth.js') }}"></script>

</head>

<body>
  <div class="auth-container">
    
    <!-- Tabs for Login/Signup -->
    <div class="auth-toggle">
      <button class="tab-btn active" data-form="login-form">Log In</button>
      <button class="tab-btn" data-form="signup-form">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form active">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <button type="button" class="google-btn">Log In with Google</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="auth-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <button type="submit">Sign Up</button>
      <button type="button" class="google-btn">Sign Up with Google</button>
    </form>
    
  </div>
</body>
</html>
